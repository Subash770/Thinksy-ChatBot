<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thinksy - Your AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .message-content code {
            background-color: #f3f4f6;
            padding: 2px 6px;
            border-radius: 6px;
            font-family: monospace;
        }
    </style>
</head>
<body class="bg-gradient-to-tr from-indigo-100 via-white to-indigo-200 min-h-screen flex items-center justify-center p-4">
<div class="bg-white shadow-2xl rounded-2xl w-full max-w-3xl h-[90vh] flex flex-col overflow-hidden border border-indigo-200">

    <!-- Header -->
    <div class="bg-indigo-600 text-white text-center py-4 shadow">
        <h1 class="text-3xl font-extrabold tracking-wide">ü§ñ Thinksy</h1>
        <p class="text-sm font-light mt-1">Your AI-Powered Chat Assistant</p>
    </div>

    <!-- Chat Area -->
    <div class="flex-1 overflow-y-auto px-6 py-4 space-y-4" id="chat-messages">
        <!-- Messages will appear here -->
    </div>

    <!-- Input Area -->
    <form id="chat-form" class="bg-gray-50 border-t border-gray-200 px-4 py-3 flex gap-2">
        <input
                type="text"
                id="message-input"
                name="message"
                placeholder="Type your message..."
                class="flex-1 p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
                required
        >
        <button
                type="submit"
                class="bg-indigo-600 text-white px-5 py-2 rounded-xl font-medium hover:bg-indigo-700 transition shadow-sm"
        >
            Send
        </button>
    </form>
</div>

<script>
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');
    const chatMessages = document.getElementById('chat-messages');

    chatForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const message = messageInput.value;
        if (!message) return;

        addMessageToChat('User', message);
        messageInput.value = '';

        try {
            const response = await fetchStreamWithRetry('/stream?message=' + encodeURIComponent(message));
            const reader = response.body.getReader();
            let botMessageElement = addMessageToChat('Thinksy', '');
            let contentElement = botMessageElement.querySelector('.message-content');
            await processStream(reader, contentElement);
        } catch (error) {
            console.error('Error fetching chatbot response:', error);
            addMessageToChat('System', '‚ö†Ô∏è An error occurred while fetching the response. Please try again.');
        }
    });

    async function fetchStreamWithRetry(url, retries = 3) {
        for (let i = 0; i < retries; i++) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return response;
            } catch (e) {
                console.error(`Attempt ${i + 1} failed: ${e.message}`);
                if (i === retries - 1) throw e;
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
        }
    }

    async function processStream(reader, contentElement) {
        const decoder = new TextDecoder("utf-8");
        try {
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                contentElement.innerHTML += decoder.decode(value, { stream: true });
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        } catch (error) {
            console.error('Error processing stream:', error);
            contentElement.innerHTML += '<br><span class="text-red-500">[Error: Stream interrupted. Try again.]</span>';
        }
    }

    function addMessageToChat(sender, content) {
        const isUser = sender === 'User';
        const messageElement = document.createElement('div');
        messageElement.className = `max-w-[85%] p-3 rounded-xl shadow-sm ${
            isUser ? 'self-end bg-indigo-100 text-right' : 'self-start bg-gray-100'
        }`;

        messageElement.innerHTML = `
            <div class="text-xs font-semibold ${isUser ? 'text-indigo-700' : 'text-gray-600'} mb-1">${sender}</div>
            <div class="message-content text-sm text-gray-800">${content}</div>
        `;
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        return messageElement;
    }
</script>
</body>
</html>
